<!DOCTYPE html>

<html>

<head>

    <title> Rock, paper, scissors</title>
    <link rel = "stylesheet" href = "styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>

<body>

    <div class = "mainContainer">

        <div class = "menuBar">

            <h1 id = "menuBarTitle"> Rock, paper, scissors</h1>

        </div>

        <div class = "pickHand">

            <h2 id ="pickHandTitle"> Pick hand to play </h2>

            <button id = "rock" value = "rock" class = "playButton"> Rock </button>

            <button id = "paper" value = "paper" class = "playButton"> Paper </button>

            <button id = "scissors" value = "scissors"class = "playButton" > Scissors </button>
        </div>
        
        <div class = "scoreBar">

            <h2 id = "scoreBarTitle"> Score </h2>

            <p id = "userScore"> User</p>

            <p id = "userChoice"> - </p>

            <p id = "userNumber"> - </p>

            <p id = "vs"> vs </p>

            <p id = "computerScore"> Computer</p>

            <p id = "computerChoice"> - </p>

            <p id = "computerNumber"> - </p>

            <p id = "winMessage"> Let the games begin.</p>

            

            <div class = "winRound">

                <p id = "roundsWon"> Rounds won </p>
                
                <p id = "playerRoundWin"> Player </p>

                <p id = "computerRoundWin"> Computer </p>

                <p id = "playerRoundWinNumber"> - </p>

                <p id = "computerRoundWinNumber"> - </p>

            
             </div>    

        </div>

    


    </div>





</body>

<script src= "script.js"> </script>

</html>
